<body>
    <!-- <span id="element"></span> -->
    <header>
        <span id="element"></span>

        <div class="left-header">Currency convertor</div>
        <div class="right-header">icon</div>
    </header>


    <section class="first">
        <div class="main">Lets convert
            <form>
                <div class="amount">
                    <p>Enter amount : </p>
                    <input type="text" class="moneyinput" value="1"  placeholder="Enter the amount">
                </div>
                <div class="dropdown">
                    <div class="from">From
                        <div class="select-cont">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from">
                                <!-- <option value="USA">USA </option>
                                <option value="USA">INA </option>
                                <option value="USA">EUR </option> -->
                            </select>
                            <!-- <option value="USA">USA </option> -->

                        </div>

                    </div>
                    <div class="convertimg">
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/9201/9201169.png?ga=GA1.1.609955252.1704799152&" />
                    </div>
                    <div class="to">To

                        <div class="select-cont">
                            <img src="https://flagsapi.com/IN/flat/64.png" />
                            <select name="to">
                                <!-- <option value="USA">USA </option>
                                <option value="USA">INA </option>
                                <option value="USA">EUR </option> -->
                            </select>
                            <!-- <option value="USA">USA </option> -->
                        </div>
                    </div>
                </div>
                <div class="display">Lets display the value</div>
            <button>click here</button>
            </form>


            

        </div>

    </section>
